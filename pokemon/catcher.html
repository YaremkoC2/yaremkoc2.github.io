<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Catcher</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="catcher.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Pokémon Catcher</h1>
  <p>
    Level: <span id="level">1</span> | 
    Money: $<span id="money">0</span>
  </p>

  <div>
    <label for="xpBar">XP:</label>
    <progress id="xpBar" value="0" max="100"></progress>
    <span id="xpText">0 / 100</span>
  </div>

  <div id="pokemon"></div>

  <h2>Throw a Ball</h2>
  <div id="ball-buttons"></div>

  <h2>Collection</h2>
  <ul id="collection"></ul>
</body>
</html>
